<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="contenedor_display">
            <div class="pantalla" id="pantalla">
                <p class="operacion">
                    <!-- <span class="num-a"></span>
                    <span class="op"></span>
                    <span class="num-b"></span> -->
                </p>
                
                <!-- <input type="text" class="operacion" readonly> -->
                <!-- <p class="resultado"></p> -->
                <input type="text" class="resultado max-result" readonly maxlength="10">
            </div>
            <button class="porciento" data-op="%">%</button>
            <button class="clear">C</button>
            <button class="quitar">&larr;</button>
            <button class="operador" data-op="&#247;">&#247;</button>
            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button class="operador" data-op="x">x</button>
            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button class="operador" data-op="-">-</button>
            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="operador suma" data-op="+">+</button>
            <button class="num" data-num="0">0</button>
            <button class="decimal" data-dec=".">.</button>
            <button class="igual">=</button>
    </section>
    <script type="module" src="../dist/index.js"></script>
</body>

</html>
